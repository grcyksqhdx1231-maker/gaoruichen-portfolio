<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>Gao Ruichen Resume </title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">

<style>
@font-face {
  font-family: "Alibaba PuHuiTi";
  src: url("https://assets-persist.lovart.ai/agent-static-assets/Alibaba-PuHuiTi-Regular.otf");
  font-weight: 400;
}
@font-face {
  font-family: "Alibaba PuHuiTi";
  src: url("https://assets-persist.lovart.ai/agent-static-assets/Alibaba-PuHuiTi-Medium.otf");
  font-weight: 500;
}
@font-face {
  font-family: "Alibaba PuHuiTi";
  src: url("https://assets-persist.lovart.ai/agent-static-assets/Alibaba-PuHuiTi-Bold.otf");
  font-weight: 700;
}

:root{
  --sidebar-bg:#1F2937;
  --sidebar-text:#F3F4F6;
  --sidebar-sub:#9CA3AF;
  --main-text:#374151;
  --accent:#2DD4BF;
  --accent-dark:#0F766E;
  --border:#E5E7EB;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#F3F4F6;
  font-family:"Alibaba PuHuiTi", Arial, sans-serif;
  display:flex;
  justify-content:center;
  padding:18px;
}

.resume-container{
  width:794px;
  height:1123px;
  background:#fff;
  display:flex;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
}

/* ===== Columns ===== */
.left-column{
  width:33%;
  background:var(--sidebar-bg);
  color:var(--sidebar-text);
  padding:40px 28px;
  display:flex;
  flex-direction:column;
  gap:24px;
}
.right-column{
  width:67%;
  padding:40px 38px;
  display:flex;
  flex-direction:column;
  gap:22px;
}

/* ===== Photo ===== */
.photo-wrapper{
  display:flex;
  justify-content:center;
}
.profile-photo{
  width:118px;
  height:158px;
  object-fit:cover;
  border-radius:10px;
  border:2px solid rgba(255,255,255,.35);
}

/* ===== Sidebar ===== */
.sidebar-section h3{
  font-size:13px;
  color:var(--accent);
  letter-spacing:1.5px;
  margin-bottom:10px;
  border-bottom:1px solid rgba(45,212,191,.3);
  padding-bottom:7px;
}
.contact-item{
  display:flex;
  gap:10px;
  font-size:11.5px;
  line-height:1.5;
}
.contact-item i{color:var(--accent);font-size:15px;}
.contact-item a{
  color:var(--sidebar-text);
  text-decoration:none;
  border-bottom:1px dotted rgba(255,255,255,.4);
}
.contact-item a:hover{border-bottom-style:solid}

.skill-label{font-size:11.5px;font-weight:700;margin-top:8px}
.skill-tags{font-size:11.5px;color:var(--sidebar-sub);line-height:1.55}
.lang-item{font-size:11.5px;display:flex;justify-content:space-between}

/* ===== Header ===== */
.header-section{
  border-bottom:2px solid var(--border);
  padding-bottom:14px;
}
h1{font-size:31px;color:#111;}
.job-title{font-size:15px;color:var(--accent-dark)}
.job-title-en{font-size:13px;color:#6B7280}

.availability-badge{
  margin-top:10px;
  font-size:11.5px;
  padding:6px 10px;
  background:#F0FDFA;
  border:1px solid #CCFBF1;
  border-radius:8px;
  display:inline-flex;
  gap:6px;
  color:var(--accent-dark);
}

/* ===== Section ===== */
.main-section-title{
  font-size:15px;
  font-weight:700;
  display:flex;
  gap:9px;
  color:#111827;
}
.main-section-title::before{
  content:"";
  width:3px;height:16px;
  background:var(--accent);
  border-radius:2px;
}

/* ===== Portfolio Buttons ===== */
.portfolio-buttons{
  display:flex;
  gap:16px;
  margin-top:10px;
}
.portfolio-btn{
  flex:1;
  padding:14px 16px;
  border:1.5px solid var(--accent);
  border-radius:10px;
  text-decoration:none;
  color:#0F766E;
  font-weight:600;
  font-size:13.5px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  transition:.2s;
}
.portfolio-btn:hover{
  background:#F0FDFA;
  transform:translateY(-1px);
}
.portfolio-btn span{
  font-size:11px;
  color:#6B7280;
}

/* ===== Print ===== */
@page{size:A4;margin:0}
@media print{
  body{background:#fff;padding:0}
  .resume-container{box-shadow:none;width:210mm;height:297mm}
  *{-webkit-print-color-adjust:exact;print-color-adjust:exact}
}
</style>
</head>

<body>
<div class="resume-container">

<!-- LEFT -->
<div class="left-column">
  <div class="photo-wrapper">
    <img src="微信图片_20250825214303.jpg" class="profile-photo">
  </div>

  <div class="sidebar-section">
    <h3>CONTACT</h3>
    <div class="contact-item"><i class="ri-map-pin-line"></i>上海 ｜ Shanghai</div>
    <div class="contact-item"><i class="ri-phone-line"></i>182-2088-8468</div>
    <div class="contact-item"><i class="ri-mail-line"></i>258742694@qq.com</div>
    <div class="contact-item">
      <i class="ri-links-line"></i>
      <a href="portfolio_A.html" target="_blank">Portfolio</a>
    </div>
  </div>
</div>

<!-- RIGHT -->
<div class="right-column">

  <div class="header-section">
    <h1>高瑞晨 Gao Ruichen</h1>
    <div class="job-title">创新体验 / 视觉设计 实习生</div>
    <div class="job-title-en">Innovation Experience / Visual Design Intern</div>
    <div class="availability-badge">
      <i class="ri-calendar-check-line"></i>
      Available from Jan 12 ｜ 4–5 days/week ｜ 3 months
    </div>
  </div>

  <!-- ⭐ Portfolio Entry -->
  <div>
    <div class="main-section-title">作品集入口 ｜ Portfolio</div>
    <div class="portfolio-buttons">
      <a class="portfolio-btn" href="portfolio_A.html" target="_blank">
        研究生作品集
        <span>Graduate Portfolio</span>
      </a>
      <a class="portfolio-btn" href="portfolio_B.html" target="_blank">
        本科作品集
        <span>Undergraduate Portfolio</span>
      </a>
    </div>
  </div>

</div>
</div>
</body>
</html>
